<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <meta name="theme-color" content="#F0DB4F">
    <meta name="MobileOptimized" content="widht">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">
    <link rel="apple-touch-startup-image" href="img/logo.png">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12 text-end">
            <button id="googleLogin" type="button" class="btn btn-primary logged-out">Iniciar sesión</button>
            <button id="logout" type="button" class="btn btn-secondary logged-in">Cerrar sesión</button>
        </div>
    </div>

    <div class="row m-3 logged-in">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
            <div class="container container2 p4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Añadir tarea</h1>
                        <form id="task-form">
                            <label for="title">Título:</label>
                            <input class="form-control mb-3" type="text" placeholder="Título de la tarea"
                                id="task-title">
                            <label for="description">Deescripción:</label>
                            <textarea class="form-control mb-3" id="task-description" rows="3"
                                placeholder="task-description"></textarea>
                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                        </form>

                    </div>
                </div>
            </div>

            <div id="tasks-container" class="container p4"></div>

        </div>
        <div class="col-xl-3"></div>
    </div>








    <script type="module" src="./index.js"></script>
</body>

</html>
